steps:
  # Build the container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'CELADON_URL=${_CELADON_URL}'
      - '--build-arg'
      - 'CHAIN_ID=${_CHAIN_ID}'
      - '--build-arg'
      - 'CHAIN_GRPC=${_CHAIN_GRPC}'

      - '-t'
      - 'us.gcr.io/$PROJECT_ID/web-${_BUILD_ENV}:$COMMIT_SHA'
      - '.'
  # Push the container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us.gcr.io/$PROJECT_ID/${_BUILD_ENV}:$COMMIT_SHA']
  # Deploy to cloud run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'web-${_BUILD_ENV}'
      - '--image'
      - 'us.gcr.io/$PROJECT_ID/web-${_BUILD_ENV}:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
images:
  - 'us.gcr.io/$PROJECT_ID/web-${_BUILD_ENV}:$COMMIT_SHA'
